<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Message</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    .success-message {
      text-align: center;
    }
    .success-icon {
      color: white;
      font-size: 100px; /* Adjust the font size for a larger circle */
      border-radius: 50%;
      background-color: #006400; /* Dark green */
      width: 200px; /* Adjust the width and height for a larger circle */
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px; /* Add some margin for spacing */
    }
    .success-icon i {
      color: white; /* Change the color of the check mark to white */
    }
    .get-report-btn {
      background-color: #006400; /* Green color */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .get-report-btn:hover {
      background-color: #004d00; /* Darker green on hover */
    }
  </style>
</head>
<body>
<div class="success-message">
  <div class="success-icon">
    <i class="fas fa-check-circle"></i>
  </div>
  <h1>Payment Successful!</h1>
  <p>Your payment has been processed successfully.</p>
  <!-- Button to get the full report -->
  <button class="get-report-btn" id="get-report-btn">Get the Full Report</button>
</div>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- JavaScript -->
<script>
  // Function to handle button click event
  document.getElementById("get-report-btn").addEventListener("click", function() {
    // Prompt the user to enter learner ID
    var learnerId = prompt("Please enter the learner ID:");

    // If learner ID is not null and not empty
    if (learnerId && learnerId.trim() !== "") {
      // Make AJAX request to the controller
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://localhost:9090/api/v1/payments/" + learnerId + "/payment-history", true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Redirect to the payment report page
          window.location.href = "http://localhost:9090/api/v1/payments/" + learnerId + "/payment-history";
        }
      };
      xhr.send();
    } else {
      alert("Invalid learner ID. Please try again.");
    }
  });
</script>
</body>
</html>
