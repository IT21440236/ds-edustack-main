<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/home.css">
</head>
<style>
    body {
        font-family: Arial;
        font-size: 17px;
        padding: 8px;
    }

    * {
        box-sizing: border-box;
    }

    .row {
        display: -ms-flexbox; /* IE10 */
        display: flex;
        -ms-flex-wrap: wrap; /* IE10 */
        flex-wrap: wrap;
        margin: 0 -16px;
    }

    .col-25 {
        -ms-flex: 25%; /* IE10 */
        flex: 25%;
    }

    .col-50 {
        -ms-flex: 50%; /* IE10 */
        flex: 50%;
    }

    .col-75 {
        -ms-flex: 75%; /* IE10 */
        flex: 75%;
    }

    .col-25,
    .col-50,
    .col-75 {
        padding: 0 16px;
    }

    .container {
        background-color: #f2f2f2;
        padding: 5px 20px 15px 20px;
        border: 1px solid lightgrey;
        border-radius: 3px;
    }

    input[type=text] {
        width: 100%;
        margin-bottom: 20px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    label {
        margin-bottom: 10px;
        display: block;
    }

    .icon-container {
        margin-bottom: 20px;
        padding: 7px 0;
        font-size: 24px;
    }

    .btn {
        background-color: #228B22;
        color: white;
        padding: 12px;
        margin: 10px 0;
        border: none;
        width: 100%;
        border-radius: 3px;
        cursor: pointer;
        font-size: 17px;
    }

    .btn:hover {
        background-color: #45a049;
    }

    a {
        color: #2196F3;
    }

    hr {
        border: 1px solid lightgrey;
    }

    span.price {
        float: right;
        color: grey;
    }

    /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
    @media (max-width: 800px) {
        .row {
            flex-direction: column-reverse;
        }
        .col-25 {
            margin-bottom: 20px;
        }
    }

    .submit-learner-id-btn {
        background-color: #45a049;
        color: white;
        border: none;
        padding: 3px 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    .learner-id-container {
        display: flex;
        align-items: center;
    }

    .learner-id-container input[type="text"] {
        flex: 1;
        margin-right: 10px;
    }
</style>
<body>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form method="post"  action="/pay">
                <div class="col-50">
                    <h3>Payment</h3>
                    <label>Accepted Cards</label>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>

                    <label for="learnerId">Learner ID
                        <button  type="button" onclick="getTotalPrice()" class="submit-learner-id-btn">Submit Learner ID</button>
                    </label>

                    <input type="text" id="learnerId" name="learnerId" placeholder="Enter Learner ID">

                    <label for="price">Total</label>
                    <input type="text" id="price" name="price" >
                    <label for="currency">Currency</label>
                    <input type="text" id="currency" name="currency" placeholder="Enter Currency" value="USD">
                    <label for="method">Payment Method</label>
                    <input type="text" id="method" name="method" placeholder="Payment Method">
                    <label for="description">Payment Description</label>
                    <input type="text" id="description" name="description" placeholder="Payment Description">

                </div>



                <button type="button" class="btn" onclick="confirmPayment()" id="confirmPaymentBtn"> Confirm payment </button>
                <input type="submit" value="Continue to checkout" class="btn" id="checkoutBtn" style="display: none;">
            </form>

            <button onclick="goBack()">Go back</button>


        </div>
    </div>
</div>

<script>
    function getTotalPrice() {
        // Get the learner ID entered by the user
        var learnerId = document.getElementById("learnerId").value;

        // Make AJAX request to fetch total price for the learner ID
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:9090/api/v1/payments/" + learnerId + "/total-price", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Parse the response JSON
                var totalPrice = JSON.parse(xhr.responseText);

                // Set the value of the price input field
                document.getElementById("price").value = totalPrice;
            }
        };
        xhr.send();
    }


    function confirmPayment() {
        var learnerId = document.getElementById("learnerId").value;
        var xhr = new XMLHttpRequest();
        xhr.open("PUT", "http://localhost:9090/api/v1/payments/updatePaymentStatus/" + learnerId, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    alert("Payment status updated successfully for learner with ID: " + learnerId);
                    // Show the checkout button
                    document.getElementById("checkoutBtn").style.display = "inline-block";
                    // Hide the confirm payment button
                    document.getElementById("confirmPaymentBtn").style.display = "none";
                } else {
                    alert("Failed to update payment status for learner with ID: " + learnerId);
                }
            }
        };
        xhr.send();
    }

    function goBack() {
        window.location.href = 'http://localhost:4200/';
    }


</script>

</body>
</html>
